<p-card>
    <div class="p-d-flex p-jc-center  p-as-stretch">
        <span  class="p-float-label p-mr-5 " >
            <p-selectButton [options]="transportTypeOptions" [(ngModel)]="toServer.transportType" (onChange)="updateCalc()" [style]="{'width':'250px'}"></p-selectButton>    
        </span>
        <span  class="p-float-label p-mr-2" >

        </span>
        <span  class="p-float-label p-mr-5" >
            <p-inputNumber id="float-input" [(ngModel)]="toServer.goodsPrice" (onBlur)="updateCalc()" [style]="{'width':'250px'}"> </p-inputNumber>
            <label for="float-input">Ценность груза, руб.</label>
        </span>
       
    </div>
</p-card>

<p-card>
    <div class="p-d-flex p-jc-center ">
        <span  class="p-float-label p-mr-5" >
            <p-dropdown id="float-input" [options]="fromStations" optionLabel="value" [(ngModel)]="toServer.fromStation" (onChange)="updateCalc()" [showClear]="false" [style]="{'width':'250px'}"></p-dropdown>
            <label for="float-input">Пункт отправления</label>
        </span>
        <span  class="p-float-label p-mr-2" >

        </span>
        <span  class="p-float-label p-mr-5" >
            <p-dropdown id="float-input" [options]="toStations" optionLabel="value" [(ngModel)]="toServer.toStation" (onChange)="updateCalc()" [showClear]="false" [style]="{'width':'250px'}"></p-dropdown>
            <label for="float-input">Пункт назначения</label>
        </span>
       
    </div>
</p-card>
<p-card>
    <div class="p-d-flex p-jc-center  p-as-stretch">
        <span  class="p-float-label p-mr-5" >
            <p-inputNumber id="float-input" [(ngModel)]="toServer.goodsWeight" (onBlur)="updateCalc()" [style]="{'width':'250px'}"> </p-inputNumber>
            <label for="float-input">Вес груза, кг</label>
        </span>
        <span  class="p-float-label p-mr-2" >

        </span>
        <span  class="p-float-label p-mr-5" >
            <p-inputNumber id="float-input" [(ngModel)]="toServer.goodsVolume" (onBlur)="updateCalc()" [style]="{'width':'250px'}"
            mode="decimal" [minFractionDigits]="2"> </p-inputNumber>
            <label for="float-input">Объем груза, м3</label>
        </span>
       
    </div>
</p-card>
<p-card>

<div *ngIf="addServices" class="ui-g-12 p-d-flex p-jc-center">
    <div class="ui-g" >
        <span *ngFor="let c of addServices.AddServices" style="margin-right: 10px">
            <div class="ui-g-12" *ngIf="!c.disabled">
                <p-checkbox name="group1" value="{{c.value}}" label="{{c.value}}" [(ngModel)]="toServer.dop" (onChange)="updateCalc()"> </p-checkbox>
                <!--
                <span *ngIf="(c.DopParamName!='') && (calcData.Dop.indexOf(c.value)!=-1)">
                <br><b>{{c.DopParamName}}:</b>
                <p-spinner  [(ngModel)]="calcData.DopParamValue[c.value]" [style]="{'width':'100%'}" (onChange)="updateDopParam($event,c.value)" decimalSeparator="," thousandSeparator=" "></p-spinner>              
                </span>
                -->
            
            </div>
            <div class="ui-g-12" *ngIf="c.disabled">
                <p-checkbox name="group1" value="{{c.value}}" label="{{c.value}}" disabled [(ngModel)]="toServer.dop" (onChange)="updateCalc()"> </p-checkbox>
                <!--
                <span  *ngIf="(c.DopParamName!='') && (calcData.Dop.indexOf(c.value)!=-1)">
                <br> <b>, {{c.DopParamName}}:</b>
                <p-spinner  [(ngModel)]="calcData.DopParamValue[c.value]" [style]="{'width':'100%'}" (onChange)="updateDopParam($event,c.value)" decimalSeparator="," thousandSeparator=" "></p-spinner>              
                </span>
                -->
            
            </div>
            
        </span>
    </div>
</div>
</p-card>

<p-card>
    <div class="p-text-center p-text-bold" style="font-size:x-large">{{result}}</div>
</p-card>
<p-card *ngIf="result">
    <div class="p-text-center " style="font-size:small">Расчет предварительный! Точную стоимость с учетом Ваших всех параметров уточняйте у менеджера.</div>
</p-card>
