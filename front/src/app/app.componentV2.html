<p-card>
    <div class="p-d-flex p-flex-column  p-flex-md-row p-jc-center p-as-stretch">
        <span  class="p-float-label p-mr-5" >
            <p-dropdown id="float-inputGoodsType" 
                [options]="goodsTypeOptions" 
                optionLabel="label" 
            
                
                (onChange)="updateCalc($event,'goodsType')" 
                [showClear]="false" 
                [style]="{'width':'230px'}">
            </p-dropdown>
            <label for="float-inputGoodsType">Тип перевозки</label>
        </span>
       
    </div>
</p-card>

<p-card>
    <div class="p-d-flex p-flex-column  p-flex-md-row p-jc-center p-as-stretch" >
        <span  class="p-float-label p-mr-5" >
            <p-dropdown id="float-input" [options]="fromStations" optionLabel="value" [(ngModel)]="toServer.fromStation" (onChange)="updateCalc()" [showClear]="false" [style]="{'width':'230px'}"></p-dropdown>
            <label for="float-input">Пункт отправления</label>
        </span>
        <span  class="p-float-label p-mr-2" >
 <br/>
        </span>
        <span  class="p-float-label p-mr-5" >
            <p-dropdown id="float-input" [options]="toStations" optionLabel="value" [(ngModel)]="toServer.toStation" (onChange)="updateCalc()" [showClear]="false" [style]="{'width':'230px'}"></p-dropdown>
            <label for="float-input">Пункт назначения</label>
        </span>
       
    </div>
</p-card>


<p-card>
    <div class="p-d-flex p-flex-column  p-flex-md-row p-jc-center  p-as-stretch">
        <span  class="p-float-label p-mr-5" >
            <p-inputNumber id="float-input" [(ngModel)]="toServer.goodsWeight" (onBlur)="updateCalc()" [style]="{'width':'230px'}"> </p-inputNumber>
            <label for="float-input">Вес груза, кг</label>
        </span>
        <span  class="p-float-label p-mr-2" > <br/> </span>

        <span  class="p-float-label p-mr-5" >
            <p-inputNumber 
                id="float-input" 
                [(ngModel)]="toServer.goodsVolume" 
                (onBlur)="updateCalc()" 
                [style]="{'width':'230px'}"
                mode="decimal" 
                [minFractionDigits]="2" 
                [disabled]="goodsVolumeDisabled"
                pTooltip="Введите или объем груза, или его размеры"
                tooltipPosition="bottom"> 
            </p-inputNumber>
            <label for="float-input">Объем груза, м3</label>
        </span>
    </div>
